name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Clone Shinonome
      run: |
        git clone https://salsa.debian.org/fonts-team/xfonts-shinonome.git
    - name: Create FMT_FNT.ROM
      run: |
        python 16dot.py --jisx0201 ./xfonts-shinonome/bdf/shnm8x16r.bdf --jisx0208 ./xfonts-shinonome/bdf/shnmk16min.bdf --out FMT_FNT.ROM
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: FMT_FNT.ROM
        path: FMT_FNT.ROM
